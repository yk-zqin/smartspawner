gui_title_main:
  single_spawner: '&#545454ꜱᴘᴀᴡɴᴇʀ %ᴇɴᴛɪᴛʏ%'
  stacked_spawner: '&#545454%amount% ꜱᴘᴀᴡɴᴇʀ %ᴇɴᴛɪᴛʏ%'

spawner_storage_item:
  # Các placeholder khả dụng cho tên:
  # %max_slots% - Số ô tối đa trong kho (có dấu phẩy)
  # %current_items% - Số vật phẩm hiện có trong kho
  # %percent_storage% - Phần trăm dung lượng đã dùng (0-100)
  # %entity% - Loại mob của spawner (viết thường/hoa chuẩn)
  # %ᴇɴᴛɪᴛʏ% - Loại mob của spawner (chữ nhỏ caps)
  name: '&#e67e22ᴋʜᴏ ꜱᴘᴀᴡɴᴇʀ'

  # Các placeholder khả dụng cho mọi dòng lore:
  # %max_slots% - Số ô tối đa trong kho (có dấu phẩy)
  # %current_items% - Số vật phẩm hiện có trong kho
  # %percent_storage% - Phần trăm dung lượng đã dùng (0-100)
  # %loot_items% - Danh sách vật phẩm rơi đầy đủ
  # %entity% - Loại mob của spawner (viết thường/hoa chuẩn)
  # %ᴇɴᴛɪᴛʏ% - Loại mob của spawner (chữ nhỏ caps)
  lore:
    - ''
    - '&#e67e22◈ &#ecf0f1ᴛʜôɴɢ ᴛɪɴ:'
    - '  &#bdc3c7•  ô: &#e67e22%current_items% &#bdc3c7/ &#e67e22%max_slots%'
    - '  &#bdc3c7•  ᴋʜᴏ ᴄʜứᴀ: &#e67e22%percent_storage%% &#bdc3c7đã đầʏ'
    - ''
    - '&#e67e22⊳ &#ecf0f1ɴʜấᴘ để ᴍở ᴋʜᴏ'
    # Có thể thêm dòng hiển thị toàn bộ vật phẩm rơi:
    # - '%loot_items%'

  # Định nghĩa cách mỗi vật phẩm rơi sẽ hiển thị khi dùng %loot_items%
  # Các placeholder khả dụng cho từng vật phẩm rơi:
  # %item_name% - Tên vật phẩm (viết chuẩn)
  # %ɪᴛᴇᴍ_ɴᴀᴍᴇ% - Tên vật phẩm (chữ nhỏ caps)
  # %amount% - Số lượng vật phẩm (có dấu phẩy)
  # %raw_amount% - Số lượng vật phẩm (không định dạng)
  # %chance% - Tỉ lệ rơi vật phẩm này (có ký hiệu %, ví dụ: "8.5%")
  loot_items: '  &#bdc3c7•  &#2ecc71%amount% &#bdc3c7%ɪᴛᴇᴍ_ɴᴀᴍᴇ%'
  loot_items_empty: '  &#bdc3c7•  ᴋʜôɴɢ ᴄó'

