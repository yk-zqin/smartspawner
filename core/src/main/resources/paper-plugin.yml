name: SmartSpawner
version: '${version}'
main: github.nighter.smartspawner.SmartSpawner
api-version: '1.21'
description: "Advanced spawner management plugin with stacking, upgrades, and storage"
authors:
  - "SmartSpawner Contributors"
website: "https://github.com/ptthanh02/Smart-Spawner"
folia-supported: true

# Load order - POSTWORLD means after all worlds are loaded
load: POSTWORLD

# Prefix for logging messages
prefix: "SmartSpawner"

# Bootstrap configuration
# bootstrapper: github.nighter.smartspawner.SmartSpawnerBootstrap

# Dependencies
dependencies:
  server:
    # Bedrock Support Plugins
    floodgate:
      load: BEFORE
      required: false
      join-classpath: true
    Geyser-Spigot:
      load: BEFORE
      required: false
      join-classpath: true
    # Shop Plugins
    EconomyShopGUI:
      load: AFTER
      required: false
      join-classpath: true
    EconomyShopGUI-Premium:
      load: AFTER
      required: false
      join-classpath: true
    ShopGUIPlus:
      load: BEFORE
      required: false
      join-classpath: true
    zShop:
      load: BEFORE
      required: false
      join-classpath: true
    ExcellentShop:
      load: BEFORE
      required: false
      join-classpath: true

    # Economy Plugins
    CoinEngine:
      load: BEFORE
      required: false
      join-classpath: true
    Vault:
      load: BEFORE
      required: false
      join-classpath: true

    # Protection/Region Plugins
    WorldGuard:
      load: BEFORE
      required: false
      join-classpath: true
    GriefPrevention:
      load: BEFORE
      required: false
      join-classpath: true
    Lands:
      load: BEFORE
      required: false
      join-classpath: true
    Towny:
      load: BEFORE
      required: false
      join-classpath: true
    SimpleClaimSystem:
      load: BEFORE
      required: false
      join-classpath: true
    RedProtect:
      load: BEFORE
      required: false
      join-classpath: true
    MinePlots:
      load: BEFORE
      required: false
      join-classpath: true
    Residence:
      load: BEFORE
      required: false
      join-classpath: true

    # World Management Plugins
    Multiverse-Core:
      load: BEFORE
      required: false
      join-classpath: true
    MultiWorld:
      load: BEFORE
      required: false
      join-classpath: true
    Worlds:
      load: BEFORE
      required: false
      join-classpath: true
    SuperiorSkyblock2:
      load: BEFORE
      required: false
      join-classpath: true
    BentoBox:
      load: BEFORE
      required: false
      join-classpath: true
    IridiumSkyblock:
      load: BEFORE
      required: false
      join-classpath: true
    PlotSquared:
      load: BEFORE
      required: false
      join-classpath: true

    # RPG/Skill Plugins
    AuraSkills:
      load: BEFORE
      required: false
      join-classpath: true

    # Drops Plugins
    MythicMobs:
      load: BEFORE
      required: false
      join-classpath: true

# Permissions
permissions:
  # Main command permission
  smartspawner.command.use:
    description: "Allow access to SmartSpawner commands"
    default: op

  # Subcommand permissions
  smartspawner.command.reload:
    description: "Permission to reload SmartSpawner plugin"
    default: op

  smartspawner.command.give:
    description: "Allow giving spawners to yourself"
    default: op

  smartspawner.command.list:
    description: "Allow viewing list of spawners and teleporting to them"
    default: op

  smartspawner.command.hologram:
    description: "Allow toggling hologram for spawners"
    default: op

  smartspawner.command.prices:
    description: "Allow viewing sell prices of spawner items"
    default: true

  smartspawner.command.clear:
    description: "Allow clearing holograms and ghost spawners"
    default: op

  # Feature permissions
  smartspawner.changetype:
    description: "Allow changing spawner type with spawn egg"
    default: op

  smartspawner.stack:
    description: "Allow stacking spawners"
    default: true

  smartspawner.break:
    description: "Allow breaking spawners"
    default: true

  smartspawner.sellall:
    description: "Allow selling items in spawner storage GUI"
    default: true

  smartspawner.limits.bypass:
    description: "Bypass spawner limits per chunk"
    default: false