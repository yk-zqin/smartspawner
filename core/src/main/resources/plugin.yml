name: SmartSpawner
version: '${version}'
main: github.nighter.smartspawner.SmartSpawner
api-version: '1.21'
authors: [ https://github.com/ptthanh02/Smart-Spawner/graphs/contributors ]
folia-supported: true
softdepend:
  # Shop Plugins
  - EconomyShopGUI
  - EconomyShopGUI-Premium
  - ShopGUIPlus
  - zShop
  - ExcellentShop

  # Utility/Economy Plugins
  - CoinEngine
  - Vault
  - Geyser-Spigot

  # Protection/Region Plugins
  - WorldGuard
  - GriefPrevention
  - Lands
  - Towny
  - SimpleClaimSystem
  - RedProtect
  - MinePlots
  - PlotSquared

  # World Management Plugins
  - Multiverse-Core
  - MultiWorld
  - Worlds
  - SuperiorSkyblock2
  - Bentobox
  - IridiumSkyblock

  # RPG/Skill Plugins
  - AuraSkills

  #Drops Plugins
  - MythicMobs

commands:
  smartspawner:
    description: Main command for SmartSpawner plugin
    usage: /smartspawner [reload|give|list|hologram|prices] [args...]
    aliases: [ ss, spawner ]
    permission: smartspawner.admin
    permission-message: "You don't have permission to use SmartSpawner commands!"

permissions:
  # Admin permissions
  smartspawner.admin:
    description: Full access to all SmartSpawner features
    default: op
    children:
      smartspawner.reload: true
      smartspawner.give: true
      smartspawner.list: true
      smartspawner.hologram: true
      smartspawner.prices: true
      smartspawner.changetype: true
      smartspawner.sellall: true
      smartspawner.limits.bypass: true

  # Subcommand permissions
  smartspawner.reload:
    description: Permission to reload SmartSpawner plugin
    default: op

  smartspawner.give:
    description: Allow giving spawners to yourself
    default: op

  smartspawner.list:
    description: Allow viewing list of spawners and teleporting to them
    default: op

  smartspawner.hologram:
    description: Allow toggling hologram for spawners
    default: op

  smartspawner.prices:
    description: Allow viewing sell prices of spawner items
    default: true

  # Feature permissions
  smartspawner.changetype:
    description: Allow changing spawner type with spawn egg
    default: op

  smartspawner.stack:
    description: Allow stacking spawners
    default: true

  smartspawner.break:
    description: Allow breaking spawners
    default: true

  smartspawner.sellall:
    description: Allow selling items in spawner storage GUI
    default: true

  smartspawner.limits.bypass:
    description: Bypass spawner limits per chunk
    default: false
